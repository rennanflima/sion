<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template2.xhtml">
    <ui:param name="bodyClass" value="login-body"/>

    <ui:define name="content">
        <div class="card cad-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h1><h:outputText value="O link que você está tentando acessar expirou!" /></h1>
                </div>
            </div>
        </div>
        <div class="card cad-panel ui-fluid">
            <h:form id="reenviaSenha" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage value="#{resource['ultima-layout:images/logo-ultima.svg']}"/>
                    </div>
                    <div class="ui-g-12">
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:password id="senha" value="#{recuperaSenhaBean.senha}" feedback="true" inline="true"  maxlength="45"
                                promptLabel="Por favor, digite uma senha!" weakLabel="Fraca"
                                goodLabel="Boa" strongLabel="Forte" match="confirmaSenha" label="Digite uma nova senha" required="true"
                                validatorMessage="As senhas não correspondem" requiredMessage="O campo 'Digite uma nova senha' é obrigatório"/>
                            <label>Digite uma nova senha</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:password id="confirmaSenha" label="Confirme a senha" required="true" maxlength="45" size="40"
                                requiredMessage="O campo 'Confirme a senha' é obrigatório"/>
                            <label>Confirme a senha</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Salvar" update="@form" icon="ui-icon-save" action="#{recuperaSenhaBean.trocarSenha()}"/>
                        <p:commandButton value="Limpar" update="@form" icon="ui-icon-clear" action="#{recuperaSenhaBean.limparAlterarSenha()}" immediate="true" process="@this" styleClass="secondary"/>
                        <p:button value="Entar" outcome="/login.xhtml" icon="ui-icon-arrow-back"/>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="login-footer">Sion - Sistema de Inscrição Online</div>
    </ui:define>
</ui:composition>
