<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template2.xhtml">
    
    <ui:param name="bodyClass" value="login-body"/>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="dummy" />
            <f:event listener="#{loginBean.preRender()}" type="preRenderView" />
        </f:metadata>

        <div class="card cad-panel ui-fluid">
            <h:form id="frm" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage value="#{resource['ultima-layout:images/logo-ultima.svg']}"/>
                    </div>
                    <div class="ui-g-12">
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:inputText id="nome" maxlength="80" value="#{cadastroCandidatoBean.candidato.nome}"/>
                            <label>Nome</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:inputMask id="cpf" mask="999.999.999-99" value="#{cadastroCandidatoBean.candidato.cpf}"/>
                            <label>CPF</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:inputText id="email" required="true" value="#{cadastroCandidatoBean.candidato.usuario.email}" maxlength="60" />
                            <label>E-mail</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:password id="senha" value="#{cadastroCandidatoBean.candidato.usuario.senha}" feedback="true" inline="true"
                                promptLabel="Por favor, digite uma senha!" weakLabel="Fraca"
                                goodLabel="Boa" strongLabel="Forte" match="confirmaSenha" label="Digite uma nova senha" required="true"
                                validatorMessage="As senhas não correspondem" requiredMessage="O campo 'Digite uma nova senha' é obrigatório"/>
                            <label>Senha</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:password id="confirmaSenha" required="true"
                                requiredMessage="O campo 'Confirme a senha' é obrigatório"/>
                            <label>Confirme a senha</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Enviar" update="@form" icon="ui-icon-send"  action="#{cadastroCandidatoBean.salvar()}"/>
                        <p:commandButton value="Limpar" update="@form" icon="ui-icon-clear" action="#{cadastroCandidatoBean.limpar()}" immediate="true" process="@this" styleClass="secondary"/>
                        <p:button value="Cancelar" outcome="/login.xhtml" icon="ui-icon-arrow-back" styleClass="red-btn"/>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="login-footer">Sion - Sistema de Inscrição Online</div>
    </ui:define>
</ui:composition>
