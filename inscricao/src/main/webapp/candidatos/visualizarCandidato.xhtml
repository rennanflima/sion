<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Meu Perfil</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{visualizarCadidatoBean.inicializar()}"/>
        </f:metadata>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Meu Perfil</h1>
                    
                    <p:panel header="Dados Pessoais" style="margin-top: 15px;">
                        <p:panelGrid columns="2"
                                     layout="grid"
                                     columnClasses="ui-grid-col-2,ui-grid-col-10"
                                     styleClass="ui-panelgrid-blank form-group"
                                     style="border:0px none; background-color:transparent; padding-top: 20px;">

                            <p:outputLabel value="Nome"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.nome}"/>

                            <p:outputLabel value="Nome da Mãe"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.mae}"/>

                            <p:outputLabel value="Nome do Pai"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.pai}"/>

                            <p:outputLabel value="Sexo" />
                            <h:outputText value="#{visualizarCadidatoBean.candidato.sexo.descricao}"/>

                            <p:outputLabel value="Data de Nascimento"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.dataNascimento}">
                                <f:converter converterId="localDateConversor"/>
                            </h:outputText>

                            <p:outputLabel value="CPF"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.cpf}"/>


                            <p:outputLabel value="Identidade"/>
                            <h:panelGroup>
                                <h:outputText value="#{visualizarCadidatoBean.candidato.rg.numero} #{visualizarCadidatoBean.candidato.rg.orgaoExpedidor.sigla}/#{visualizarCadidatoBean.candidato.rg.estado.sigla}"/>
                                - 
                                <h:outputText value="#{visualizarCadidatoBean.candidato.rg.dataExpedicao}">
                                    <f:converter converterId="localDateConversor"/>
                                </h:outputText>
                            </h:panelGroup>

                            <p:outputLabel value="Estado Civil" />
                            <h:outputText value="#{visualizarCadidatoBean.candidato.estadoCivil.descricao}"/>

                            <p:outputLabel value="Braço Dominante"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.bracoDominante.descricao}"/>

                            <p:outputLabel value="Escolaridade"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.escolaridade.descricao}"/>

                        </p:panelGrid>
                    </p:panel>

                    <p:panel header="Endereço" style="margin-top: 15px;">
                        <p:panelGrid columns="4"
                                     layout="grid"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                     styleClass="ui-panelgrid-blank form-group ui-fluid"
                                     style="border:0px none; background-color:transparent; padding-top: 20px;">

                            <p:outputLabel value="CEP"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.endereco.cep}"/>
                            <p:spacer/>
                            <p:spacer/>

                            <p:outputLabel value="Logradouro"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.endereco.logradouro}"/>

                            <p:outputLabel value="Número"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.endereco.numero}"/>

                            <p:outputLabel value="Complemento"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.endereco.complemento}"/>


                            <p:outputLabel value="Bairro"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.endereco.bairro}"/>

                            <p:outputLabel value="Estado"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.endereco.cidade.estado.nome}"/>

                            <p:outputLabel value="Cidade"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.endereco.cidade.nome}"/>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel header="Contatos" style="margin-top: 15px;">
                        <p:panelGrid columns="2"
                                     layout="grid"
                                     columnClasses="ui-grid-col-2,ui-grid-col-10"
                                     styleClass="ui-panelgrid-blank form-group"
                                     style="border:0px none; background-color:transparent; padding-top: 20px;">

                            <p:outputLabel value="Telefones"/>
                            <h:panelGroup>
                                <ui:repeat value="#{visualizarCadidatoBean.candidato.telefones}" var="tel">
                                    <h:panelGrid columns="2" columnClasses="campo, campo" style="font-size: 12px;">
                                        <h:outputText value="#{tel.prefixo} #{tel.numero}"/>
                                        <h:outputText value=" - #{tel.tipo.descricao}"/>
                                    </h:panelGrid>
                                </ui:repeat>
                            </h:panelGroup>

                            <p:outputLabel value="E-mail"/>
                            <h:outputText value="#{visualizarCadidatoBean.candidato.usuario.email}"/>
                        </p:panelGrid>
                    </p:panel>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
