<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Página de Acompanhamento</ui:define>

    <ui:define name="corpo">
        <h:form id="frmPesquisaConcurso" style="margin-top: 20px;">
            <h1>Página de Acompanhamento</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Nova inscrição" outcome="/concursos/pesquisaConcursoInscricaoAberta"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Página Inicial" outcome="/home"/>
                </p:toolbarGroup>
            </p:toolbar>
            
            <p:dataTable id="inscricoesTable" var="inscricao" value="#{paginaAcompanhamentoBean.inscricoes}" rowIndexVar="linha"
                         style="margin-top: 20px;" emptyMessage="Nenhum concurso encontrado." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="#" style="text-align: center; width: 20px;">
                    <h:outputText value="#{linha + 1}"/>
                </p:column>

                <p:column headerText="Concurso">
                    <h:outputText value="#{inscricao.cargoConcurso.concurso.titulo}"/>
                </p:column>

                <p:column headerText="Situação do concurso" style="width: 150px; text-align: center;">
                    <h:outputText value="#{inscricao.cargoConcurso.concurso.status.descricao}"/>
                </p:column>

                <p:column style="width: 330px; text-align: center;">
                    <p:button value="Editar Inscrição" outcome="inscricao" style="font-size: 0.8em">
                        <f:param name="inscricao" value="#{inscricao.id}"/>
                    </p:button>
                    <p:button value="Comprovante Inscrição" outcome="comprovanteInscricao" style="font-size: 0.8em">
                        <f:param name="inscricao" value="#{inscricao.id}"/>
                    </p:button>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
