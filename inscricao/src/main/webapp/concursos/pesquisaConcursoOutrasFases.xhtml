<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Concursos abertos</ui:define>

    <ui:define name="content">
        <h:form id="frmPesquisaConcurso" style="margin-top: 20px;">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Concursos em outras fases</h1>

                        <p:messages autoUpdate="true" closable="true" />

                        <p:dataTable id="concursosTable" var="concurso" value="#{pesquisaConcursoOutrasFasesBean.concursos}" rowIndexVar="linha"
                                     style="margin-top: 20px;" emptyMessage="Nenhum concurso encontrado." rows="20" reflow="true"
                                     paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                            <p:column headerText="#">
                                <h:outputText value="#{linha + 1}"/>
                            </p:column>

                            <p:column headerText="Título">
                                <h:outputText value="#{concurso.titulo}"/>
                            </p:column>

                            <p:column headerText="Período de Inscrição">
                                <h:outputText value="#{concurso.dataInicioInscricao}">
                                    <f:converter converterId="localDateTimeConversor"/>
                                </h:outputText>
                                -
                                <h:outputText value="#{concurso.dataTerminoIncricao}">
                                    <f:converter converterId="localDateTimeConversor"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Situação">
                                <h:outputText value="#{concurso.status.descricao}"/>
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
