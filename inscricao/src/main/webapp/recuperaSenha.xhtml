<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template2.xhtml">
    <ui:param name="bodyClass" value="login-body"/>

    <ui:define name="content">
        <div class="card cad-panel ui-fluid">
            <h:form id="reenviaSenha" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage value="#{resource['ultima-layout:images/logo-ultima.svg']}"/>
                    </div>
                    <div class="ui-g-12">
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </div>
                    <div class="ui-g-12">
                        <h:outputText value="Para recuperar sua senha digite o e-mail cadastrado:"/>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:inputText id="email" required="true" value="#{recuperaSenhaBean.email}" 
                                     label="E-mail" maxlength="60"
                                     requiredMessage="O campo 'E-mail' é obrigatório"/>
                            <label>Usuário</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Enviar" update="@form" icon="ui-icon-send" action="#{recuperaSenhaBean.esqueceuSenha()}"/>
                        <p:commandButton value="Limpar" update="@form" icon="ui-icon-clear" action="#{recuperaSenhaBean.limparSolicitacaoNovaSenha()}" immediate="true" process="@this" styleClass="secondary"/>
                        <p:button value="Cancelar" outcome="/login.xhtml" icon="ui-icon-arrow-back" styleClass="red-btn"/>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="login-footer">Sion - Sistema de Inscrição Online</div>
    </ui:define>
</ui:composition>
