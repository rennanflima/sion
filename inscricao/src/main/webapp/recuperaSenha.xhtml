<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="tex t/html; charset=UTF-8" />
        <title>Recuperar Senha</title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="numeros.js"/>
    </h:head>
    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="images" name="carregando.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        
        <div id="reenvia-dialog">
            <h1>Recuperação de Senha</h1>

            <h:form id="reenviaSenha" prependId="false">

                <p:messages id="messages" autoUpdate="true" closable="true" />

                <h:panelGrid columns="2" styleClass="grid-login" width="500">
                    <p:outputLabel value="Matrícula" for="mat" />
                    <p:inputText id="mat" required="true" value="#{trocarSenhaBean.mat}" label="Matrícula" size="10"
                                 onkeypress="return SomenteNumero(event)" requiredMessage="O campo 'Matrícula' é obrigatório"
                                 converterMessage="Digite apenas número na Matrícula!" validatorMessage="O campo 'Matrícula' deve conter no mínimo dois digitos">
                        <f:validateLength minimum="2" /> 
                        <f:convertNumber integerOnly="true"/>
                    </p:inputText>

                    <p:outputLabel for="login" value="Usuário: "/>
                    <p:inputText id="login" required="true" value="#{trocarSenhaBean.login}" 
                                 label="Login" size="30" maxlength="20"
                                 requiredMessage="O campo 'Login' é obrigatório">
                    </p:inputText>

                    <p:spacer />
                    <h:panelGroup >
                        <p:commandButton value="Enviar" update="@form" action="#{trocarSenhaBean.esqueceuSenha()}"/>
                        <p:commandButton value="Limpar" update="@form" action="#{trocarSenhaBean.limpaRecupera()}" immediate="true" process="@this"/>
                        <p:button value="Cancelar" outcome="/login" />
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
