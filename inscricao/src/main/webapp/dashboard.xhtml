<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">
        <h:form id="frmPesquisaConcurso" style="margin-top: 20px;">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card  card-w-title">
                        <h1>Concursos com inscrições abertas</h1>

                        <p:messages autoUpdate="true" closable="true" />

                        <p:dataTable id="concursosTable" var="concurso" value="#{pesquisaConcursoInscricaoAbertaBean.concursos}" rowIndexVar="linha"
                                     style="margin-top: 20px;" emptyMessage="Nenhum concurso encontrado." rows="20"
                                     paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                            <p:column headerText="#" style="text-align: center; width: 20px;">
                                <h:outputText value="#{linha + 1}"/>
                            </p:column>

                            <p:column headerText="Título">
                                <h:outputText value="#{concurso.titulo}"/>
                            </p:column>

                            <p:column headerText="Período de Inscrição" style="text-align: center; width: 300px;">
                                <h:outputText value="#{concurso.dataInicioInscricao}">
                                    <f:converter converterId="localDateTimeConversor"/>
                                </h:outputText>
                                -
                                <h:outputText value="#{concurso.dataTerminoIncricao}">
                                    <f:converter converterId="localDateTimeConversor"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Situação" style="width: 100px; text-align: center;">
                                <h:outputText value="#{concurso.status.descricao}"/>
                            </p:column>

                            <p:column style="width: 330px; text-align: center;">
                                <ui:repeat value="#{pesquisaConcursoInscricaoAbertaBean.concursosInscrito}" var="ci">
                                    <p:button icon="ui-icon-pencil" rendered="#{ci.cargoConcurso.concurso.id != concurso.id}" title="Inscrever" value="Inscrever" outcome="/candidatos/insc">
                                        <f:param name="concurso" value="#{concurso.id}"/>
                                    </p:button>
                                    <p:button value="Editar Inscrição" outcome="/candidatos/insc" rendered="#{ci.cargoConcurso.concurso.id == concurso.id}" style="font-size: 0.8em" disabled="#{inscricao.confirmada}">
                                        <f:param name="concurso" value="#{concurso.id}"/>
                                    </p:button>
                                    <p:button value="Comprovante Inscrição" rendered="#{ci.cargoConcurso.concurso.id == concurso.id}" outcome="/candidatos/comprovanteInscricao" style="font-size: 0.8em">
                                        <f:param name="inscricao" value="#{inscricao.id}"/>
                                    </p:button>
                                </ui:repeat>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
