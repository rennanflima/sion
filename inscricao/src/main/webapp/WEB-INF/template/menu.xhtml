<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pu="http://primefaces.org/ultima"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:form id="menuform">
        <div class="layout-menu ">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <h:panelGroup>
                        <div class="profile">
                            <div style="width: 60px;height: 60px;margin: 0 auto 5px auto; background-size: 60px 60px;">
                                <h:graphicImage library="images" name="account_circle.png" height="70" />
                            </div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">#{seguranca.nomeUsuario}</span>
                                <i class="material-icons">keyboard_arrow_down</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a jsf:outcome="/candidatos/visualizarCandidato.xhtml" class="ripplelink">
                                    <i class="material-icons">person</i>
                                    <span>Perfil</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a jsf:outcome="/seguranca/trocarSenha.xhtml" class="ripplelink">
                                    <i class="material-icons">security</i>
                                    <span>Trocar Senha</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="/inscricao/logout" class="ripplelink">
                                    <i class="material-icons">power_settings_new</i>
                                    <span>Sair</span>
                                </a>
                            </li>
                        </ul>
                    </h:panelGroup>

                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboards" outcome="/dashboard.xhtml" icon="material-icons " value="Dashboard"/>

                        <p:submenu label="Inscrição" icon="fa fa-pencil-square-o">
                            <p:menuitem value="Realizadas" outcome="/candidatos/incricoesRealizadas"/>
                            <p:menuitem value="Pagina de Acompanhamento" outcome="/candidatos/paginaAcompanhamento"/>
                        </p:submenu>
                        <p:submenu label="Concurso"  icon="material-icons content_paste">
                            <p:menuitem value="Autorizado" outcome="/concursos/pesquisaConcursoAutorizado"/>
                            <p:menuitem value="Inscrições abertas" outcome="/concursos/pesquisaConcursoInscricaoAberta"/>
                            <p:menuitem value="Outras Fases" outcome="/concursos/pesquisaConcursoOutrasFases"/>
                        </p:submenu>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
