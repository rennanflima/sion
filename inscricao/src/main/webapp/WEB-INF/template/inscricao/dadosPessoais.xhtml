<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2"
                 layout="grid"
                 columnClasses="ui-grid-col-2,ui-grid-col-10"
                 styleClass="ui-panelgrid-blank form-group ui-fluid"
                 style="border:0px none; background-color:transparent; padding-top: 20px;">

        <p:outputLabel value="Nome" for="nome"/>
        <p:inputText id="nome" size="60" maxlength="80" value="#{inscricaoBean.candidato.nome}"/>

        <p:outputLabel value="Nome da Mãe" for="nomeMae"/>
        <p:inputText id="nomeMae" size="60" maxlength="80" value="#{inscricaoBean.candidato.mae}"/>

        <p:outputLabel value="Nome do Pai" for="nomePai"/>
        <p:inputText id="nomePai" size="60" maxlength="80" value="#{inscricaoBean.candidato.pai}"/>

        <p:outputLabel value="Sexo" for="sexo" />
        <p:selectOneRadio id="sexo" value="#{inscricaoBean.candidato.sexo}">
            <f:selectItems value="#{inscricaoBean.sexos}" var="sexo"
                           itemLabel="#{sexo.descricao}" itemValue="#{sexo}" />
        </p:selectOneRadio>

        <p:outputLabel value="Data de Nascimento" for="dataNascimento"/>
        <p:calendar id="dataNascimento" value="#{inscricaoBean.candidato.dataNascimento}" pattern="dd/MM/yyyy" mask="true" converter="localDateConversor"/>

        <p:outputLabel value="CPF"/>
        <h:outputText value="#{inscricaoBean.candidato.cpf}" style="font-weight: bold"/>

        <p:outputLabel value="Identidade" for="rg" />
        <p:inputText id="rg" value="#{inscricaoBean.candidato.rg.numero}" />

        <p:outputLabel value=" Data de expedição" for="dataRG" />
        <p:calendar id="dataRG" value="#{inscricaoBean.candidato.rg.dataExpedicao}" pattern="dd/MM/yyyy" mask="true" converter="localDateConversor"/>

        <p:outputLabel value="Órgão Expedidor" for="rg_oe" />            
        <p:selectOneMenu  id="rg_oe" value="#{inscricaoBean.candidato.rg.orgaoExpedidor}">
            <f:selectItem itemLabel="Selecione o órgão que expediu seu RG..."/>
            <f:selectItems value="#{inscricaoBean.orgaosExpedidores}" var="oe"
                           itemLabel="#{oe.nome}" itemValue="#{oe}" />
        </p:selectOneMenu>

        <p:outputLabel value="Estado Emissor" for="rgUF"/>
        <p:selectOneMenu id="rgUF" value="#{inscricaoBean.candidato.rg.estado}">
            <f:selectItem itemLabel="Selecione o Estado que expediu seu RG..."/>
            <f:selectItems value="#{inscricaoBean.estados}" var="estado"
                           itemValue="#{estado}" itemLabel="#{estado.nome}"/>
        </p:selectOneMenu>


        <p:outputLabel value="Estado Civil" for="estadoCivil"/>
        <p:selectOneMenu id="estadoCivil" value="#{inscricaoBean.candidato.estadoCivil}">
            <f:selectItem itemLabel="Selecione um estado civil..."/>
            <f:selectItems value="#{inscricaoBean.estadosCivil}" var="ec"
                           itemLabel="#{ec.descricao}" itemValue="#{ec}" />
        </p:selectOneMenu>

        <p:outputLabel value="Braço Dominante" for="braco" />
        <p:selectOneRadio id="braco" value="#{inscricaoBean.candidato.bracoDominante}">
            <f:selectItems value="#{inscricaoBean.bracosDominante}" var="bd"
                           itemLabel="#{bd.descricao}" itemValue="#{bd}" />
        </p:selectOneRadio>

        <p:outputLabel value="Escolaridade" for="escolaridade" />
        <p:selectOneRadio id="escolaridade" value="#{inscricaoBean.candidato.escolaridade}" layout="grid" columns="1">
            <f:selectItems value="#{inscricaoBean.escolaridades}" var="e"
                           itemLabel="#{e.descricao}" itemValue="#{e}" />
        </p:selectOneRadio>

    </p:panelGrid>
</ui:composition>
