<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroEmpresaBean.editando ? 'Edição de empresa' : 'Nova empresa'}</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <o:viewParam name="empresa" value="#{cadastroEmpresaBean.empresa}" />
            <f:event listener="#{cadastroEmpresaBean.inicializar()}" type="preRenderView"/>
        </f:metadata>


        <h:form>
            <h1>#{cadastroConcursoBean.editando ? 'Edição de empresa' : 'Nova empresa'}</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/empresas/cadastroEmpresa"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroEmpresaBean.salvar()}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="pesquisaEmpresas"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView style=" margin-top: 20px;">
                <p:tab title="Dados Gerais">
                    <p:panelGrid columns="2" id="painel" style="width: 100%;"
                                 columnClasses="rotulo, campo">
                        <p:outputLabel value="Nome fantasia" for="nomeFantasia"/>
                        <p:inputText id="nomeFantasia" size="80" maxlength="80" value="#{cadastroEmpresaBean.empresa.nomeFantasia}"/>

                        <p:outputLabel value="Razão social" for="razaoSocial"/>
                        <p:inputText id="razaoSocial" size="80" maxlength="80" value="#{cadastroEmpresaBean.empresa.razaoSocial}"/>

                        <p:outputLabel value="Sigla" for="sigla"/>
                        <p:inputText id="sigla" size="15" maxlength="20" value="#{cadastroEmpresaBean.empresa.sigla}"/>

                        <p:outputLabel value="CNPJ" for="cnpj"/>
                        <p:inputMask id="cnpj" size="20" mask="99.999.999/9999-99" value="#{cadastroEmpresaBean.empresa.cnpj}"/>
                    </p:panelGrid>
                </p:tab>

                <p:tab title="Endereço">
                    <p:panelGrid columns="4" id="painelEnd" style="width: 100%"
                                 columnClasses="rotulo, campo, rotulo, campo">
                        <p:outputLabel value="CEP" for="cep"/>
                        <p:inputMask id="cep" mask="99.999-999" value="#{cadastroEmpresaBean.empresa.endereco.cep}">
                            <p:ajax event="blur" listener="#{cadastroEmpresaBean.consultaCep()}" update="painelEnd"/>
                        </p:inputMask>
                        <p:spacer/>
                        <p:spacer/>

                        <p:outputLabel value="Logradouro" for="logradouro"/>
                        <p:inputText id="logradouro" size="80" maxlength="80" value="#{cadastroEmpresaBean.empresa.endereco.logradouro}" disabled="#{cadastroEmpresaBean.bloqueiaEndereco}"/>

                        <p:outputLabel value="Número" for="numero"/>
                        <p:inputText id="numero" size="10" maxlength="20" value="#{cadastroEmpresaBean.empresa.endereco.numero}"/>

                        <p:outputLabel value="Complemento" for="complemento"/>
                        <p:inputText id="complemento" size="60" maxlength="60" value="#{cadastroEmpresaBean.empresa.endereco.complemento}"/>
                        <p:spacer/>
                        <p:spacer/>


                        <p:outputLabel value="Bairro" for="bairro"/>
                        <p:inputText id="bairro" size="30" maxlength="60" value="#{cadastroEmpresaBean.empresa.endereco.bairro}" disabled="#{cadastroEmpresaBean.bloqueiaEndereco}"/>
                        <p:spacer/>
                        <p:spacer/>

                        <p:outputLabel value="Estado" for="estado"/>
                        <p:selectOneMenu id="estado" value="#{cadastroEmpresaBean.estado}" disabled="#{cadastroEmpresaBean.bloqueiaEndereco}">
                            <f:selectItem itemLabel="Selecione um estado..."/>
                            <f:selectItems value="#{cadastroEmpresaBean.estados}" var="estado"
                                           itemValue="#{estado}" itemLabel="#{estado.nome}"/>
                            <p:ajax event="change" process="@this" update="cidade" listener="#{cadastroEmpresaBean.carregarCidades()}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Cidade" for="cidade"/>
                        <p:selectOneMenu id="cidade" value="#{cadastroEmpresaBean.empresa.endereco.cidade}" disabled="#{cadastroEmpresaBean.bloqueiaEndereco}">
                            <f:selectItem itemLabel="Selecione uma cidade..." itemValue=""/>
                            <f:selectItems value="#{cadastroEmpresaBean.cidades}" var="cidade"
                                           itemValue="#{cidade}" itemLabel="#{cidade.nome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
