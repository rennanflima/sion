<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Empresas</ui:define>

    <ui:define name="corpo">
        <h:form id="frmPesquisa">
            <h1>Pesquisa Empresas</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/empresas/cadastroEmpresa"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="empresaTable" var="empresa" value="#{pesquisaEmpresaBean.empresas}"
                         style="margin-top: 20px;" emptyMessage="Nenhuma localidade encontrada." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="Razão Social">
                    <h:outputText value="#{empresa.razaoSocial}"/>
                </p:column>
                
                <p:column headerText="Nome Fantasia">
                    <h:outputText value="#{empresa.nomeFantasia}"/>
                </p:column>
                
                <p:column headerText="CNPJ" style="text-align: center; width: 120px;">
                    <h:outputText value="#{empresa.cnpj}"/>
                </p:column>

                <p:column style="width: 100px; text-align: center;">
                    <p:button icon="ui-icon-pencil" title="Editar" outcome="cadastroEmpresa">
                        <f:param name="empresa" value="#{empresa.id}"/>
                    </p:button>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
                                     update=":frmPesquisa:confirmacaoExclusaoDialog">
                        <f:setPropertyActionListener target="#{pesquisaEmpresaBean.empresaParaExcluir}" value="#{empresa}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog header="Exclusão de produto" 
                             message="Tem certeza que deseja excluir a empresa '#{pesquisaEmpresaBean.empresaParaExcluir.nomeFantasia}' ?"
                             widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
                <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"
                                 process="@this" action="#{pesquisaEmpresaBean.excluir()}"
                                 update=":frmPesquisa:empresaTable" />
                <p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
                
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
