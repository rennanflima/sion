<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Empresas</ui:define>

    <ui:define name="corpo">
        <h:form id="frmPesquisa">
            <h1>Pesquisa Empresas</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/empresas/cadastroEmpresa"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="localTable" var="local" 
                         style="margin-top: 20px;" emptyMessage="Nenhuma localidade encontrada." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="Razão Social">
                    <h:outputText value="Nível Fundamental"/>
                </p:column>
                
                <p:column headerText="Nome Fantasia">
                    <h:outputText value="Nível Fundamental"/>
                </p:column>
                
                <p:column headerText="CNPJ" style="text-align: center; width: 120px;">
                    <h:outputText value="Nível Fundamental"/>
                </p:column>

                <p:column style="width: 100px; text-align: center;">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                    <p:commandButton icon="ui-icon-trash" title="Excluir"/>
                </p:column>
            </p:dataTable>

            <p:confirmDialog header="Exclusão de localidade" 
                             message="Tem certeza que deseja excluir a localidade ?"
                             widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
                <p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();"
                                 process="@this"
                                 update=":frmPesquisa:localTable" />
                <p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;" />
                
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
