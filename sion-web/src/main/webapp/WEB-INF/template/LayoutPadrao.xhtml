<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Locadora de Veículo</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
    </h:head>

    <h:body>
        <p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
            <f:facet name="start">
                <h:graphicImage library="images" name="carregando.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div style="float: left">
                <h:link outcome="/home">
                    <h:graphicImage library="images" name="logo-algaworks.png" />
                </h:link>
            </div>

            <div style="float: right; margin-right: 110px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Olá usuário!
                </span>
                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Localidade" outcome="/localidades/pesquisaLocalidades"/>
                            <p:menuitem value="Tipo de vaga" outcome="/vagas/pesquisaVagas"/>
                            <p:menuitem value="Nível" outcome="/niveis/pesquisaNiveis"/>
                            <p:menuitem value="Cargo" outcome="/cargos/pesquisaCargos"/>
                            <p:separator/>
                            <p:menuitem value="Usuários"/>
                        </p:submenu>
                        <p:submenu label="Concurso">
                            <p:menuitem value="Novo concurso" outcome="/concursos/pesquisaConcursos"/>
                        </p:submenu>
                        <p:submenu label="Configurações">
                            <p:menuitem value="Empresa" outcome="/empresas/pesquisaEmpresas"/>
                            <p:menuitem value="Contas Bancárias" outcome="/contas/pesquisaContas"/>
                        </p:submenu>
                        <p:menuitem value="Sair" />
                    </p:menubar>
                </h:form>
            </div>

            <div style="clear: both"></div>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>
            Sistema de Inscricao Online (SION) -
            <a href="http://www.sescacre.com.br" target="_blank">www.sescacre.com.br</a>
        </footer>

        <script>
            function configurarMoeda() {
                $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
            }

            $(document).ready(function () {
                configurarMoeda();
            });
        </script>
    </h:body>

</html>
