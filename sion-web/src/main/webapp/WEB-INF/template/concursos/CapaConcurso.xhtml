<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                 columnClasses="rotulo, campo">

        <p:outputLabel value="Título" for="titulo"/>
        <p:inputText id="titulo" size="60" maxlength="80" value="#{cadastroConcursoBean.concurso.titulo}"/>

        <p:outputLabel value="Descrição" for="descricao"/>
        <p:inputTextarea id="descricao" value="#{cadastroConcursoBean.concurso.descricao}" style="width: 100%"/>

        <p:outputLabel value="Status"/>
        <h:outputText value="#{cadastroConcursoBean.concurso.status.descricao}"/>

        <p:outputLabel value="Data de início" for="dtInicioInscricao"/>
        <p:calendar id="dtInicioInscricao" value="#{cadastroConcursoBean.concurso.dataInicioInscricao}" pattern="dd/MM/yyyy HH:mm" converter="localDateTimeConverter"/>

        <p:outputLabel value="Data de termino" for="dtTerminoInscricao"/>
        <p:calendar id="dtTerminoInscricao" value="#{cadastroConcursoBean.concurso.dataTerminoIncricao}" pattern="dd/MM/yyyy HH:mm" converter="localDateTimeConverter" />
    </p:panelGrid>

</ui:composition>
