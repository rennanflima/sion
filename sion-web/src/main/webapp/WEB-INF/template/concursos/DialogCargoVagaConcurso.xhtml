<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Edição de vaga do cargo" widgetVar="inclusaoCargoVagaDialog" modal="true" resizable="false">
        <h:form id="inclusaoPanelVaga">
            <p:panelGrid columns="2" columnClasses="rotulo, campo">
                <p:outputLabel value="Cargo"/>
                <h:outputText value="#{cadastroConcursoBean.cargoVagaConcurso.cargoConcurso.codigo} - #{cadastroConcursoBean.cargoVagaConcurso.cargoConcurso.cargo.descricao}"/>

                <p:outputLabel value="Tipo de vaga"/>
                <h:outputText value="#{cadastroConcursoBean.cargoVagaConcurso.tipoVaga.tipo}"/>

                <p:outputLabel value="Quantidade de Vagas" for="qtdVagas"/>
                <p:inputText id="qtdVagas" size="10" maxlength="10" value="#{cadastroConcursoBean.cargoVagaConcurso.quantidade}"/>
            </p:panelGrid>

            <p:commandButton style="margin-top: 10; float: right" value="Salvar" action="#{cadastroConcursoBean.guardaVagaCargoConcurso()}"
                             update="inclusaoPanelVaga :frmConcurso:cargosVagaConcursoTable"/>
        </h:form>
    </p:dialog> 
</ui:composition>
