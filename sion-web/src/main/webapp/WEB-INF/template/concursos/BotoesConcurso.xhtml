<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
            <p:button value="Novo" outcome="/concursos/cadastroConcurso"/>
            <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroConcursoBean.salvar()}" update="@form"
                             disabled="#{cadastroConcursoBean.concurso.alteravelInscricoesFechadas}"/>
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:button value="Pesquisa" outcome="pesquisaConcursos"/>
        </p:toolbarGroup>
    </p:toolbar>

</ui:composition>
