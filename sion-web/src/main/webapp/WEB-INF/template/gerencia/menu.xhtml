<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pu="http://primefaces.org/ultima"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:form id="menuform">
        <div class="layout-menu ">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <h:panelGroup>
                        <div class="profile">
                            <div style="width: 60px;height: 60px;margin: 0 auto 5px auto; background-size: 60px 60px;">
                                <h:graphicImage library="images" name="account_circle.png" height="70" />
                            </div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">#{seguranca.nomeUsuario}</span>
                                <i class="material-icons">keyboard_arrow_down</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">person</i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a jsf:outcome="/trocarSenha.xhtml" class="ripplelink">
                                    <i class="material-icons">security</i>
                                    <span>Trocar Senha</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="/sion-web/logout" class="ripplelink">
                                    <i class="material-icons">power_settings_new</i>
                                    <span>Sair</span>
                                </a>
                            </li>
                        </ul>
                    </h:panelGroup>

                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboards" outcome="/gerenciar/concurso/home" icon="material-icons " value="Dashboard"/>

                        <p:submenu id="inscricao" label="Inscrição" icon="fa fa-pencil-square-o">
                            <p:menuitem id="inscListaInscritos" value="Lista de Inscritos" outcome="/gerenciar/concurso/inscricao/listaInscritos" icon="material-icons list"/>
                            <p:menuitem id="inscConfirmados" value="Inscrições confirmadas" outcome="/gerenciar/concurso/inscricao/listaInscritosConfirmados" icon="material-icons playlist_add_check"/>
                            <p:menuitem id="inscPNE" value="Nessidades Especiais" outcome="/gerenciar/concurso/inscricao/listaInscritosPNE" icon="fa fa-wheelchair"/>
                        </p:submenu>
                        <p:menuitem value="Cobrança" outcome="/gerenciar/concurso/inscricao/arquivoRetorno" icon="material-icons account_balance"/>
                        <p:submenu label="Relatórios" icon="fa fa-file-text-o">
                            <p:submenu label="Lista de inscritos" icon="material-icons menu">
                                <p:menuitem value="Geral" action="#{gerenciarConcursoBean.imprimeRelacaoInscritos()}" ajax="false" target="_blank" icon="material-icons format_list_bulleted"/>
                                <p:menuitem value="Por cargo e cidade" outcome="/gerenciar/concurso/relatorios/listaInscritosPorLocalECargo" icon="material-icons location_on"/>
                                <p:menuitem value="Confirmados" action="#{gerenciarConcursoBean.imprimeRelacaoInscritosDeferidos()}" ajax="false" target="_blank"  icon="material-icons playlist_add_check"/>
                                <p:menuitem value="Não Confirmados" action="#{gerenciarConcursoBean.imprimeRelacaoInscritosIndeferidos()}" ajax="false" target="_blank" icon="fa fa-minus-square-o"/>
                                <p:menuitem value="Necessidades Especiais" action="#{gerenciarConcursoBean.imprimeRelacaoInscritosDeferidosPNE()}" ajax="false" target="_blank" icon="fa fa-wheelchair"/>
                            </p:submenu>
                            <p:menuitem value="Lista de presença" action="#{gerenciarConcursoBean.imprimeListaPresenca()}" ajax="false" target="_blank" icon="fa fa-list-alt"/>
                            <p:menuitem value="Estastisticas de Inscritos" outcome="/gerenciar/concurso/relatorios/estatisticaInscritos" icon="fa fa-bar-chart"/>
                        </p:submenu>
                        <p:menuitem value="Sair" outcome="/dashboard.xhtml" icon="material-icons power_settings_new" actionListener="#{gerenciarConcursoBean.removeConcursoSessao()}" />
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
