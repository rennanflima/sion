<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pu="http://primefaces.org/ultima"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:form id="menuform">
        <div class="layout-menu ">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <h:panelGroup>
                        <div class="profile">
                            <div style="width: 60px;height: 60px;margin: 0 auto 5px auto; background-size: 60px 60px;">
                                <h:graphicImage library="images" name="account_circle.png" height="70" />
                            </div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">#{seguranca.nomeUsuario}</span>
                                <i class="material-icons">keyboard_arrow_down</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">person</i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a jsf:outcome="/trocarSenha.xhtml" class="ripplelink">
                                    <i class="material-icons">security</i>
                                    <span>Trocar Senha</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="/sion-web/logout" class="ripplelink">
                                    <i class="material-icons">power_settings_new</i>
                                    <span>Sair</span>
                                </a>
                            </li>
                        </ul>
                    </h:panelGroup>

                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboards" outcome="/dashboard.xhtml" icon="material-icons " value="Dashboard"/>

                        <p:submenu id="cadastros" label="Cadastros" icon="material-icons list">
                            <p:menuitem id="cadLocalidade" value="Localidade" icon="material-icons location_on" outcome="/localidades/pesquisaLocalidades"/>
                            <p:menuitem id="cadTipo" value="Tipo de vaga" icon="material-icons description" outcome="/vagas/pesquisaVagas"/>
                            <p:menuitem id="cadNivel" value="Nível" icon="material-icons label" outcome="/niveis/pesquisaNiveis"/>
                            <p:menuitem id="cadCargo" value="Cargo" icon="material-icons format_list_bulleted" outcome="/cargos/pesquisaCargos"/>
                            <p:menuitem id="idSetor" icon="material-icons input" value="Setor" outcome="/setores/pesquisaSetores"/>
                        </p:submenu>
                        <p:submenu label="Concurso" icon="material-icons content_paste">
                            <p:menuitem value="Cadastrar" icon="material-icons add" outcome="/concursos/pesquisaConcursos" />
                            <p:menuitem value="Gerenciar" icon="material-icons settings" outcome="/concursos/selecaoConcurso"/>
                            <p:menuitem value="Membros da Comissão" outcome="/comissoes/pesquisaMembrosComissao" icon="material-icons group"/>
                        </p:submenu>
                        <p:submenu label="Configurações" icon="material-icons settings">
                            <p:menuitem value="Empresa" icon="material-icons business" outcome="/empresas/pesquisaEmpresas"/>
                            <p:menuitem value="Contas Bancárias" icon="material-icons account_balance_wallet" outcome="/contas/pesquisaContas"/>

                        </p:submenu>
                        <p:menuitem value="Arquivo Retorno" outcome="/financeiro/arquivoRetorno" icon="material-icons account_balance"/>
                        <p:submenu id="seguranca" label="Segurança" icon="material-icons security">
                            <p:menuitem id="secPermissao" value="Permissões" icon="material-icons lock" outcome="/seguranca/permissao/pesquisaPermissoes"/>
                            <p:menuitem id="secGrupos" value="Grupos" icon="material-icons group_add" outcome="/seguranca/grupo/pesquisaGrupos"/>
                            <p:menuitem id="secUsuario" value="Funcionários" icon="material-icons person_add" outcome="/funcionarios/pesquisaFuncionarios"/>
                            <p:menuitem id="secCandidato" value="Candidatos" icon="material-icons person" outcome="/candidatos/pesquisaCandidatos"/>
                        </p:submenu>
                        <p:submenu label="Parâmetros" icon="material-icons build">
                            <p:menuitem value="Estado" icon="material-icons local_offer"/>
                            <p:menuitem value="Cidade" icon="material-icons pin_drop"/>
                            <p:menuitem value="Orgão Expedidor do RG" icon="material-icons queue"/>
                        </p:submenu>
                        <p:submenu id="auditoria" label="Auditoria" icon="material-icons find_in_page">
                            <p:menuitem value="Funcionário" icon="fa fa-id-card-o" outcome="/auditoria/auditoriaFuncionarios" />
                            <p:menuitem value="Candidato" icon="material-icons person" outcome="/auditoria/auditoriaCandidatos" />
                        </p:submenu>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
