<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">#{cadastroPermissaoBean.editando ? 'Edição de cidade' : 'Nova cidade'}</ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="cidade" value="#{cadastroPermissaoBean.permissao}" />
        </f:metadata>
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form>
                        <h1>#{cadastroPermissaoBean.editando ? 'Edição de cidade' : 'Nova cidade'}</h1>

                        <p:messages autoUpdate="true" closable="true" />

                        <p:toolbar style="margin-top: 20px">
                            <p:toolbarGroup>
                                <p:button value="Novo" outcome="cadastroCidade"/>
                                <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroPermissaoBean.salvar()}" update="@form"/>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <p:button value="Pesquisa" outcome="pesquisaCidades"/>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                                     columnClasses="rotulo, campo">
                            <p:outputLabel value="Nome" for="nome"/>
                            <p:inputText id="nome" size="70" maxlength="100" value="#{cadastroPermissaoBean.permissao.nome}"/>

                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
