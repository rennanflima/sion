<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Cargos</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisa Cargos</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="cadastroCargo"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                         columnClasses="rotulo, campo">
                
                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputText id="descricao" size="60"/>
                
                <p:outputLabel value="Nível"/>
                <p:selectOneMenu>
                    <f:selectItem itemLabel="Selecione um nível..." itemValue=""/>
                    <f:selectItem itemLabel="Nível Fundamental" itemValue=""/>
                    <f:selectItem itemLabel="Nível Médio" itemValue=""/>
                    <f:selectItem itemLabel="Nível Superior" itemValue=""/>
                </p:selectOneMenu>
            </p:panelGrid>
            
            <p:dataTable id="cargosTable" var="cargo" 
                         style="margin-top: 20px;" emptyMessage="Nenhum cargo encontrado." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                
                <p:column headerText="Descrição">
                    <h:outputText value="Tec. Especializado"/>
                </p:column>
                
                <p:column headerText="Carga Horária" style="text-align: right; width: 200px;">
                    <h:outputText value="44h"/>
                </p:column>
                
                <p:column headerText="Nível" style="width: 250px;">
                    <h:outputText value="Nível Superior"/>
                </p:column>
                
                <p:column style="width: 100px; text-align: center;">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                    <p:commandButton icon="ui-icon-trash" title="Excluir"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
