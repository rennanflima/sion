<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">#{cadastroCargoBean.editando ? 'Edição de cargo' : 'Novo cargo'}</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="cargo" value="#{cadastroCargoBean.cargo}" />
            <f:event listener="#{cadastroCargoBean.inicializar()}" type="preRenderView"/>
        </f:metadata>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">

                        <h1>#{cadastroCargoBean.editando ? 'Edição de cargo' : 'Novo cargo'}</h1>

                        <p:messages autoUpdate="true" closable="true" />

                        <p:toolbar style="margin-top: 20px">
                            <f:facet name="left">
                                <p:button value="Novo" outcome="cadastroCargo" icon="ui-icon-plus" />
                                <p:commandButton value="Salvar" id="botaoSalvar" icon="ui-icon-save" action="#{cadastroCargoBean.salvar()}" update="@form"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:button value="Pesquisa" outcome="pesquisaCargos" icon="ui-icon-search"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <p:panelGrid id="painel" columns="2"
                                         layout="grid"
                                         columnClasses="ui-grid-col-2,ui-grid-col-5"
                                         styleClass="ui-panelgrid-blank form-group"
                                         style="border:0px none; background-color:transparent; padding-top: 20px;">

                                <p:outputLabel value="Descrição" for="descricao"/>
                                <p:inputText id="descricao" size="60" maxlength="80" value="#{cadastroCargoBean.cargo.descricao}"/>

                                <p:outputLabel value="Carga Horária" for="cargaHoraria"/>
                                <p:inputText id="cargaHoraria" size="10" maxlength="10" value="#{cadastroCargoBean.cargo.cargaHoraria}"/>

                                <p:outputLabel value="Nível" for="niveis"/>
                                <p:selectOneMenu id="niveis" value="#{cadastroCargoBean.cargo.nivel}">
                                    <f:selectItem itemLabel="Selecione um nível..."/>
                                    <f:selectItems value="#{cadastroCargoBean.niveis}" var="nivel"
                                                   itemValue="#{nivel}" itemLabel="#{nivel.descricao}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
