<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template2.xhtml">
    <ui:param name="bodyClass" value="login-body"/>

    <ui:define name="content">
        <div class="card login-panel ui-fluid">
            <h:form id="reenviaSenha" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage value="#{resource['ultima-layout:images/logo-ultima.svg']}"/>
                    </div>
                    <div class="ui-g-12">
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:inputText id="mat" required="true" value="#{trocarSenhaBean.mat}" label="Matrícula" size="10"
                                         onkeypress="return SomenteNumero(event)" requiredMessage="O campo 'Matrícula' é obrigatório"
                                         converterMessage="Digite apenas número na Matrícula!" validatorMessage="O campo 'Matrícula' deve conter no mínimo dois digitos">
                                <f:validateLength minimum="2" /> 
                            </p:inputText>
                            <label>Matrícula</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:inputText id="login" required="true" value="#{trocarSenhaBean.login}" 
                                         size="30" maxlength="20"
                                         requiredMessage="O campo 'Login' é obrigatório">
                            </p:inputText>
                            <label>Usuário</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Enviar" update="@form" icon="ui-icon-send" action="#{trocarSenhaBean.esqueceuSenha()}"/>
                        <p:commandButton value="Limpar" update="@form" icon="ui-icon-clear" action="#{trocarSenhaBean.limpaRecupera()}" immediate="true" process="@this" styleClass="secondary"/>
                        <p:button value="Cancelar" outcome="/login.xhtml" icon="ui-icon-arrow-back" styleClass="red-btn"/>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="login-footer">Sion - Sistema de Inscrição Online</div>
    </ui:define>
</ui:composition>
