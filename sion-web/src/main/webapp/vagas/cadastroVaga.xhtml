<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroVagaBean.editando ? 'Edição de vaga' : 'Novo vaga'}</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <o:viewParam name="vaga" value="#{cadastroVagaBean.vaga}" />
        </f:metadata>

        <h:form>
            <h1>#{cadastroVagaBean.editando ? 'Edição de vaga' : 'Novo vaga'}</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="cadastroVaga"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroVagaBean.salvar()}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="pesquisaVagas"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Tipo de vaga" for="vaga"/>
                <p:inputText id="vaga" size="60" maxlength="80" value="#{cadastroVagaBean.vaga.tipo}"/>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
