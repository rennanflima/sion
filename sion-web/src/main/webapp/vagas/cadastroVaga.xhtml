<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">#{cadastroVagaBean.editando ? 'Edição de vaga' : 'Novo vaga'}</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="vaga" value="#{cadastroVagaBean.vaga}" />
        </f:metadata>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">

                        <h1>#{cadastroVagaBean.editando ? 'Edição de vaga' : 'Novo vaga'}</h1>

                        <p:messages autoUpdate="true" closable="true" />

                        <p:toolbar style="margin-top: 20px">
                            <f:facet name="left">
                                <p:button value="Novo" outcome="cadastroVaga" icon="ui-icon-plus"/>
                                <p:commandButton value="Salvar" id="botaoSalvar" icon="ui-icon-save" action="#{cadastroVagaBean.salvar()}" update="@form"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:button value="Pesquisa" outcome="pesquisaVagas" icon="ui-icon-search"/>
                            </f:facet>
                        </p:toolbar>
                    </div>
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <p:panelGrid id="painel" columns="2"
                                         layout="grid"
                                         columnClasses="ui-grid-col-2,ui-grid-col-5"
                                         styleClass="ui-panelgrid-blank form-group"
                                         style="border:0px none; background-color:transparent; padding-top: 20px;">

                                <p:outputLabel value="Tipo de vaga" for="vaga"/>
                                <p:inputText id="vaga" maxlength="80" value="#{cadastroVagaBean.vaga.tipo}"/>

                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
