<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Vagas</ui:define>

    <ui:define name="corpo">
        <h:form id="frmPesquisa">
            <h1>Pesquisa vagas</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="cadastroVaga"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="vagasTable" var="vaga" value="#{pesquisaVagaBean.vagas}" rowIndexVar="linha"
                         style="margin-top: 20px;" emptyMessage="Nenhuma vaga encontrada." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="#" style="text-align: center; width: 20px;">
                    <h:outputText value="#{linha + 1}"/>
                </p:column>
                
                <p:column headerText="DescriÃ§Ã£o">
                    <h:outputText value="#{vaga.tipo}"/>
                </p:column>

                <p:column style="width: 100px; text-align: center;">
                    <p:button icon="ui-icon-pencil" title="Editar" outcome="cadastroVaga">
                        <f:param name="vaga" value="#{vaga.id}"/>
                    </p:button>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
                                     update=":frmPesquisa:confirmacaoExclusaoDialog">
                        <f:setPropertyActionListener target="#{pesquisaVagaBean.vagaSelecionadaParaExcluir}" value="#{vaga}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog header="ExclusÃ£o de produto" 
                             message="Tem certeza que deseja excluir a vaga '#{pesquisaVagaBean.vagaSelecionadaParaExcluir.tipo}' ?"
                             widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
                <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"
                                 process="@this" action="#{pesquisaVagaBean.excluir()}"
                                 update=":frmPesquisa:vagasTable" />
                <p:button value="NÃ£o" onclick="PF('confirmacaoExclusao').hide(); return false;" />
                
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
