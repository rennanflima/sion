<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/gerencia/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="dummy"/>
            <f:event listener="#{gerenciarConcursoBean.preRender()}" type="preRenderView"/>
        </f:metadata>

        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h2>Seja bem-vindo ao gerenciamento do concurso '#{gerenciarConcursoBean.concurso.titulo}'!!</h2>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="card">
                    <p:chart type="line" style="height: 400px; margin-bottom: 50px;" model="#{gerenciarConcursoBean.model}" responsive="true" />
                </div>
            </div>
            <div class="ui-g-12 ui-lg-6">
                <div class="card">
                    <p:fieldset legend="Informações">
                        <h:panelGrid columns="2" cellpadding="4" cellspacing="10" style="font-size: 14px;">

                            <h:outputText value="Situação do Concurso: "/>
                            <h:outputText value="#{gerenciarConcursoBean.concurso.status.descricao}" style="font-weight:bold"/>

                            <h:outputText value="Período de Inscrição: "/>
                            <h:panelGroup>
                                De
                                <h:outputText value="#{gerenciarConcursoBean.concurso.dataInicioInscricao}" style="font-weight:bold">
                                    <f:converter converterId="localDateTimeConversor"/>
                                </h:outputText>
                                até
                                <h:outputText value="#{gerenciarConcursoBean.concurso.dataTerminoIncricao}" style="font-weight:bold">
                                    <f:converter converterId="localDateTimeConversor"/>
                                </h:outputText>
                            </h:panelGroup>

                            <h:outputText value="Total de Cargos do Concurso: "/>
                            <h:outputText value="#{gerenciarConcursoBean.totalCargos}" style="font-weight:bold"/>

                            <h:outputText value="Total de Inscrições: "/>
                            <h:outputText value="#{gerenciarConcursoBean.totalInscricoes}" style="font-weight:bold"/>
                        </h:panelGrid>
                        <fieldset style="border: 1px solid; padding: 3px;">
                            <legend style="padding: 6px; font-weight: bold;">Inscrições</legend>
                            <h:panelGrid columns="2" cellpadding="4" cellspacing="10" style="font-size: 14px;">

                                <h:outputText value="Total de Inscrições Confirmadas: "/>
                                <h:outputText value="#{gerenciarConcursoBean.totalInscricoesConfirmadas}" style="font-weight:bold"/>

                                <h:outputText value="Total de Inscritos com Nessecidades Especiais: "/>
                                <h:outputText value="#{gerenciarConcursoBean.totalInscricoesPNE}" style="font-weight:bold"/>

                                <h:outputText value="Total de Inscrições Sub-judice: "/>
                                <h:outputText value="#{gerenciarConcursoBean.totalInscricoesSubJudice}" style="font-weight:bold"/>
                            </h:panelGrid>
                        </fieldset>

                    </p:fieldset>
                </div>
            </div>
            <div class="ui-g-12 ui-lg-6">
                <div class="card">
                    <p:chart type="pie" model="#{gerenciarConcursoBean.inscricaoPie}" style="height: 450px" responsive="true"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
