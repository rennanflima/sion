<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">#{cadastroLocalidadeBean.editando ? 'Edição de localidade' : 'Novo localidade'}</ui:define>

    <ui:define name="corpo">

        <f:metadata>
            <f:viewParam name="localidade" value="#{cadastroLocalidadeBean.localidade}"/>
        </f:metadata>
        
        <h:form>
            <h1>#{cadastroLocalidadeBean.editando ? 'Edição de localidade' : 'Novo localidade'}</h1>

            <p:messages autoUpdate="true" closable="true" />
            
            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="cadastroLocalidade"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroLocalidadeBean.salvar()}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="pesquisaLocalidades"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Localidade" for="vaga"/>
                <p:inputText id="vaga" size="70" maxlength="80" value="#{cadastroLocalidadeBean.localidade.nome}"/>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
