<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">#{cadastroPermissaoBean.editando ? 'Edição de permissão' : 'Nova permissão'}</ui:define>

    <ui:define name="corpo">

        <f:metadata>
            <f:viewParam name="permissao" value="#{cadastroPermissaoBean.permissao}" />
        </f:metadata>
        
        <h:form>
            <h1>#{cadastroPermissaoBean.editando ? 'Edição de permissão' : 'Nova permissão'}</h1>

            <p:messages autoUpdate="true" closable="true" />
            
            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="cadastroPermissao"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroPermissaoBean.salvar()}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="pesquisaPermissoes"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="70" maxlength="100" value="#{cadastroPermissaoBean.permissao.nome}"/>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
