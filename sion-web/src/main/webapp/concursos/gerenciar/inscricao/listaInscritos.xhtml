<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutGerenciamento.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Lista de Inscritos</ui:define>

    <ui:define name="corpo">
        <h:form id="frmInscritos" style="margin-top: 20px;">
            <h1>Lista de Inscritos</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" update="inscricoesTable" process="@form" />
                    <p:separator/>
                    <p:commandButton value="Limpar" update="inscricoesTable @form" action="#{listaInscritosBean.limparFiltro()}" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Página Inicial" outcome="/concursos/gerenciar/home"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">

                <p:outputLabel value="Cargo" for="cargo" />
                <p:selectOneMenu id="cargo" value="#{listaInscritosBean.filtro.cargo}">
                    <f:selectItem itemLabel="Selecione um cargo..." itemValue=""/>
                    <f:selectItems value="#{listaInscritosBean.cargosConcurso}" var="cargoConcurso"
                                   itemValue="#{cargoConcurso}" itemLabel="#{cargoConcurso.codigo} - #{cargoConcurso.cargo.descricao}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60" value="#{listaInscritosBean.filtro.nome}"/>

                <p:outputLabel value="CPF" for="cpf"/>
                <p:inputMask id="cpf" mask="999.999.999-99" value="#{listaInscritosBean.filtro.cpf}"/>

                <p:outputLabel value="Número de inscrição" for="inscricao"/>
                <p:inputText id="inscricao" size="20" value="#{listaInscritosBean.filtro.numeroInscricao}"/>
            </p:panelGrid>

            <p:dataTable id="inscricoesTable" var="inscricao" value="#{listaInscritosBean.inscritos}" rowIndexVar="linha"
                         style="margin-top: 20px;" emptyMessage="Nenhuma inscrição encontrada." rows="20" lazy="true"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="#" style="text-align: center; width: 20px;">
                    <h:outputText value="#{linha + 1}"/>
                </p:column>

                <p:column headerText="Inscrição" style="text-align: center; width: 100px;">
                    <h:outputText value="#{inscricao.numero}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{inscricao.candidato.nome}"/>
                </p:column>

                <p:column headerText="CPF" style="text-align: center; width: 120px;">
                    <h:outputText value="#{inscricao.candidato.cpf}"/>
                </p:column>

                <p:column headerText="Data de Nascimento" style="text-align: center; width: 100px;">
                    <h:outputText value="#{inscricao.candidato.dataNascimento}">
                        <f:converter converterId="localDateConversor"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Cargo">
                    <h:outputText value="#{inscricao.cargoConcurso.codigo} - #{inscricao.cargoConcurso.cargo.descricao}"/>
                </p:column>

                <p:column headerText="Data da Inscrição" style="text-align: center; width: 150px;">
                    <h:outputText value="#{inscricao.dataInscricao}">
                        <f:converter converterId="localDateTimeConversor"/>
                    </h:outputText>
                </p:column>

                <p:column style="width: 200px; text-align: center;">
                    <p:button icon="ui-icon-contact" title="Ficha de Inscrição" value="Ficha de inscrição" style="font-size: 12px; margin-right: 5px; margin-bottom: 5px;"/>
                    <p:commandButton icon="ui-icon-check" title="Confirmar inscrição" value="Confirmar inscrição" update=":frmInscritos:frmJustificativa"
                                     style="font-size: 12px;" onclick="PF('confirmacaoDialog').show();" disabled="#{inscricao.confirmada}">
                        <f:setPropertyActionListener target="#{listaInscritosBean.inscricao}" value="#{inscricao}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            
            <p:dialog header="Justificativa da confirmação" widgetVar="confirmacaoDialog" modal="true" width="300" resizable="false">
                <h:form id="frmJustificativa">
                    <h:outputText value="Numero: #{inscricao.numero}"/>
                    <p:inputTextarea id="justificativa" value="#{inscricao.motivoConfirmacao}" required="true" rows="7" cols="33"
                                     style="margin-top: 20px;"/>

                    <p:commandButton action="#{listaInscritosBean.confirmaInscricao()}" update="frmJustificativa :frmInscritos:inscricoesTable" value="Confirmar" onsuccess="PF('confirmacaoDialog').hide();"/>
                    <p:commandButton value="Cancelar" action="#{listaInscritosBean.limparInscricao()}" oncomplete="PF('confirmacaoDialog').hide();"/>
                </h:form>
            </p:dialog> 
            
        </h:form>   
    </ui:define>



</ui:composition>
