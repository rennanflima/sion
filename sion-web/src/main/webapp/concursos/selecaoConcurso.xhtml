<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Seleção do Concurso</ui:define>

    <ui:define name="content">
        <h:form id="frmSelecaoConcurso">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Seleção do Concurso</h1>

                        <p:messages autoUpdate="true" closable="true" />

                        <p:toolbar style="margin-top: 20px">
                            <f:facet name="left">
                                <p:commandButton value="Pesquisar" icon="ui-icon-search"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:button value="Novo" outcome="pesquisaConcursos" icon="ui-icon-plus"/>
                            </f:facet>
                        </p:toolbar>

                        <p:dataTable id="concursosTable" var="concurso" value="#{selecaoConcursoBean.concursos}" rowIndexVar="linha"
                                     style="margin-top: 20px;" emptyMessage="Nenhum concurso encontrado." rows="20" reflow="true"
                                     paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                            <p:column headerText="#">
                                <h:outputText value="#{linha + 1}"/>
                            </p:column>

                            <p:column headerText="Título">
                                <h:outputText value="#{concurso.titulo}"/>
                            </p:column>

                            <p:column headerText="Período de Inscrição">
                                <h:outputText value="#{concurso.periodoInscricao}"/>
                            </p:column>

                            <p:column headerText="Situação">
                                <h:outputText value="#{concurso.status.descricao}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton icon="ui-icon-gear" title="Gerenciar" action="#{selecaoConcursoBean.guardaConcursoSessao()}" ajax="false">
                                    <f:setPropertyActionListener target="#{selecaoConcursoBean.concursoSelecionado}" value="#{concurso}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
