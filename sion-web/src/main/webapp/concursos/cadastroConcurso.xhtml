<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroConcursoBean.editando ? 'Edição de concurso' : 'Novo concurso'}</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <o:viewParam name="concurso" value="#{cadastroConcursoBean.concurso}" />
            <f:event listener="#{cadastroConcursoBean.inicializar()}" type="preRenderView"/>
        </f:metadata>

        <h:form id="frmConcurso">
            <h1>#{cadastroConcursoBean.editando ? 'Edição de concurso' : 'Novo concurso'}</h1>

            <p:messages autoUpdate="true" closable="true" />

            <ui:include src="/WEB-INF/template/concursos/BotoesConcurso.xhtml" />
            
            <p:wizard widgetVar="concursoWizard" flowListener="#{cadastroConcursoBean.onFlowProcess}" style="margin-top: 20px;" nextLabel="Avançar" backLabel="Voltar">
                <p:tab id="dadosConcurso"  title="Dados Gerais">
                    <ui:include src="/WEB-INF/template/concursos/CapaConcurso.xhtml" />
                </p:tab>
                <p:tab id="dadosCargos" title="Cargos do concurso">
                    <ui:include src="/WEB-INF/template/concursos/CargosConcurso.xhtml" />
                </p:tab>
                <p:tab id="dadosVagas" title="Vagas dos cargos">
                    <ui:include src="/WEB-INF/template/concursos/VagasCargosConcurso.xhtml" />
                </p:tab>
                
                <p:tab id="confirmacaoConcurso" title="Confirmação">
                    <ui:include src="/WEB-INF/template/concursos/DetalheConcurso.xhtml" />
                </p:tab>
            </p:wizard>
        </h:form>



    </ui:define>

</ui:composition>
