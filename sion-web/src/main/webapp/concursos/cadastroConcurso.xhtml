<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroConcursoBean.editando ? 'Edição de concurso' : 'Novo concurso'}</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <o:viewParam name="concurso" value="#{cadastroConcursoBean.concurso}" />
            <f:event listener="#{cadastroConcursoBean.inicializar()}" type="preRenderView"/>
        </f:metadata>

        <h:form id="frmConcurso">
            <h1>#{cadastroConcursoBean.editando ? 'Edição de concurso' : 'Novo concurso'}</h1>

            <p:messages autoUpdate="true" closable="true" />

            <ui:include src="/WEB-INF/template/concursos/BotoesConcurso.xhtml" />

            <!--            Painel-->
            <ui:include src="/WEB-INF/template/concursos/CapaConcurso.xhtml" />

            <!-- listagem-->
            <ui:include src="/WEB-INF/template/concursos/CargosConcurso.xhtml" />

        </h:form>
        
        <ui:include src="/WEB-INF/template/concursos/DialogCargoConcurso.xhtml" /> 
        
    </ui:define>

</ui:composition>
