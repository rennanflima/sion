<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Redefinir Senha</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Redefinir Senha</h1>

                        <p:messages autoUpdate="true" closable="true" />

                        <p:toolbar style="margin-top: 20px">
                            <p:toolbarGroup>
                                <p:commandButton value="Salvar" id="botaoSalvar" action="#{trocarSenhaBean.trocarSenha()}" update="@form"/>
                                <p:commandButton value="Limpar" id="botaoLimpar" action="#{trocarSenhaBean.limpar()}" update="@form"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </div>
                </div>
            </div>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <p:panelGrid id="painel" columns="2"
                                         layout="grid"
                                         columnClasses="ui-grid-col-3,ui-grid-col-5"
                                         styleClass="ui-panelgrid-blank form-group"
                                         style="border:0px none; background-color:transparent; padding-top: 20px;">
                                <p:outputLabel for="oldSenha" value="Senha Antiga: "/>
                                <p:password id="oldSenha" value="#{trocarSenhaBean.oldSenha}" required="true" label="Senha Antiga" maxlength="45"
                                            requiredMessage="O campo 'Senha Antiga' é obrigatório"/>

                                <p:outputLabel for="senha" value="Digite uma nova senha: "/>
                                <p:password id="senha" value="#{trocarSenhaBean.senha}" feedback="true" inline="true"  maxlength="45"
                                            promptLabel="Por favor, digite uma senha!" weakLabel="Fraca"
                                            goodLabel="Boa" strongLabel="Forte" match="confirmaSenha" label="Digite uma nova senha" required="true"
                                            validatorMessage="As senhas não correspondem" requiredMessage="O campo 'Digite uma nova senha' é obrigatório"/>

                                <p:outputLabel for="confirmaSenha" value="Confirme a senha: "/>
                                <p:password id="confirmaSenha" label="Confirme a senha" required="true" maxlength="45"
                                            requiredMessage="O campo 'Confirme a senha' é obrigatório"/>

                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
