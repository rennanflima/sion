<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="tex t/html; charset=UTF-8" />
        <title>Login</title>
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="dummy" />
            <f:event listener="#{loginBean.preRender()}" type="preRenderView" />
        </f:metadata>

        <div id="login-dialog">
            <h1>Login</h1>

            <h:form id="frm" prependId="false">

                <p:messages id="messages" autoUpdate="true" closable="true" />

                <h:panelGrid columns="2" styleClass="grid-login">
                    <p:outputLabel value="UsuÃ¡rio" />
                    <p:inputText size="30" id="username" value="#{loginBean.username}" />

                    <p:outputLabel value="Senha" />
                    <p:password size="30" id="password" />

                    <p:spacer />
                    <p:commandButton value="Login" action="#{loginBean.login()}" ajax="false" />
                </h:panelGrid>
            </h:form>
            <div style="float: right">
                <p:link value="Esqueci a senha" outcome="/recuperaSenha" />
            </div>
        </div>
    </h:body>
</html>
