<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template2.xhtml">
    <ui:param name="bodyClass" value="login-body"/>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="dummy" />
            <f:event listener="#{loginBean.preRender()}" type="preRenderView" />
        </f:metadata>

        <div class="card login-panel ui-fluid">
            <h:form id="frm" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage value="#{resource['ultima-layout:images/logo-ultima.svg']}"/>
                    </div>
                    <div class="ui-g-12">
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:inputText id="username" value="#{loginBean.username}" />
                            <label>Usuário</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <p:password id="password" />
                            <label>Senha</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Entrar" action="#{loginBean.login()}" ajax="false" icon="ui-icon-person"/>
                        <p:button value="Esqueci a senha" outcome="/recuperaSenha" icon="ui-icon-help" styleClass="secondary"/>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="login-footer">Sion - Sistema de Inscrição Online</div>
    </ui:define>
</ui:composition>
