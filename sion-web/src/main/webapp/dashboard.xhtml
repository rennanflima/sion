<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="dummy"/>
            <f:viewAction action="#{dashboardBean.preRender()}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <br/>
                    <h2>Seja bem-vindo!</h2>
                    <br/><br/><br/>
                </div>
            </div>

            <h:panelGroup rendered="#{empty dashboardBean.model}">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:chart type="line" style="height: 400px; margin-bottom: 50px;" model="#{dashboardBean.model}" responsive="true" rendered="#{empty dashboardBean.model}"/>
                    </div>
                </div>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
