<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">#{cadastroNivelBean.editando ? 'Edição de nível' : 'Novo nível'}</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <f:viewParam name="nivel" value="#{cadastroNivelBean.nivel}" />
        </f:metadata>

        <h:form>
            <h1>#{cadastroNivelBean.editando ? 'Edição de nível' : 'Novo nível'}</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/niveis/cadastroNivel"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroNivelBean.salvar()}" update="@form" oncomplete="configurarMoeda()"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="pesquisaNiveis"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputText id="descricao" size="60" maxlength="80" value="#{cadastroNivelBean.nivel.descricao}"/>

                <p:outputLabel value="Valor" for="valor"/>
                <p:inputText id="valor" size="10" maxlength="10" styleClass="moeda" value="#{cadastroNivelBean.nivel.valor}">
                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                </p:inputText>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
