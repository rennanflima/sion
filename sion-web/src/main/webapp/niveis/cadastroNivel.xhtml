<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo Nível</ui:define>

    <ui:define name="corpo">
        <h1>Novo nível</h1>
        
        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/niveis/cadastroNivel"/>
                <p:commandButton value="Salvar" id="botaoSalvar"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton value="Pesquisa"/>
            </p:toolbarGroup>
        </p:toolbar>
        
        <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                     columnClasses="rotulo, campo">
            <p:outputLabel value="Descrição" for="descricao"/>
            <p:inputText id="descricao" size="60" maxlength="80"/>
            
            <p:outputLabel value="Valor" for="valor"/>
            <p:inputText id="valor" size="10" maxlength="10" styleClass="moeda"/>
        </p:panelGrid>
    </ui:define>

</ui:composition>
