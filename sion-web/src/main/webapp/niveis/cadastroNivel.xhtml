<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo Nível</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <o:viewParam name="nivel" value="#{cadastroNivelBean.nivel}" />
        </f:metadata>

        <h:form>
            <h1>Novo nível</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/niveis/cadastroNivel"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroNivelBean.salvar()}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="pesquisaNiveis"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Código" for="codigo"/>
                <p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroNivelBean.nivel.id}" disabled="true"/>

                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputText id="descricao" size="60" maxlength="80" value="#{cadastroNivelBean.nivel.descricao}"/>

                <p:outputLabel value="Valor" for="valor"/>
                <p:inputText id="valor" size="10" maxlength="10" styleClass="moeda" value="#{cadastroNivelBean.nivel.valor}">
                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                </p:inputText>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
