<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Pesquisa Níveis</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="frmPesquisa">

                        <h1>Pesquisa níveis</h1>

                        <p:messages id="messages" autoUpdate="true" closable="true"/>

                        <p:toolbar style="margin-top: 20px">
                            <f:facet name="left">
                                <p:commandButton value="Pesquisar" icon="ui-icon-search"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:button value="Novo" outcome="cadastroNivel" icon="ui-icon-plus"/>
                            </f:facet>
                        </p:toolbar>

                        <p:dataTable id="niveisTable" var="nivel" value="#{pesquisaNivelBean.niveis}" rowIndexVar="linha"
                                     style="margin-top: 20px;" emptyMessage="Nenhum nível encontrado." rows="20" reflow="true"
                                     paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                            <p:column headerText="#" style="text-align: center; width: 20px;">
                                <h:outputText value="#{linha + 1}"/>
                            </p:column>

                            <p:column headerText="Descrição">
                                <h:outputText value="#{nivel.descricao}"/>
                            </p:column>

                            <p:column headerText="Valor" style="text-align: right; width: 120px;">
                                <h:outputText value="#{nivel.valor}">
                                    <f:convertNumber type="currency" />
                                </h:outputText>
                            </p:column>

                            <p:column style="width: 100px; text-align: center;">
                                <p:button icon="ui-icon-pencil" title="Editar" outcome="cadastroNivel">
                                    <f:param name="nivel" value="#{nivel.id}"/>
                                </p:button>
                                <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
                                                 update=":frmPesquisa:confirmacaoExclusaoDialog">
                                    <f:setPropertyActionListener target="#{pesquisaNivelBean.nivelSelecionadoParaExcluir}" value="#{nivel}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:confirmDialog header="Exclusão de produto" 
                                         message="Tem certeza que deseja excluir o #{pesquisaNivelBean.nivelSelecionadoParaExcluir.descricao} ?"
                                         widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
                            <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"
                                             process="@this" action="#{pesquisaNivelBean.excluir()}"
                                             update=":frmPesquisa:niveisTable" />
                            <p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />

                        </p:confirmDialog>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
