<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Níveis</ui:define>

    <ui:define name="corpo">
        <h1>Pesquisa níveis</h1>
        
        <h:form id="frmPesquisa">
            <p:messages id="messages" autoUpdate="true" closable="true"/>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/niveis/cadastroNivel"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputText id="descricao" size="60"/>
            </p:panelGrid>

            <p:dataTable id="niveisTable" var="nivel" value="#{pesquisaNivelBean.niveis}" 
                         style="margin-top: 20px;" emptyMessage="Nenhum nível encontrado." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="Descrição">
                    <h:outputText value="#{nivel.descricao}"/>
                </p:column>

                <p:column headerText="Valor" style="text-align: right; width: 120px;">
                    <h:outputText value="#{nivel.valor}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p:column>

                <p:column style="width: 100px; text-align: center;">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                    <p:commandButton icon="ui-icon-trash" title="Excluir"/>
                </p:column>
            </p:dataTable>

            <p:confirmDialog header="Exclusão de produto" 
                             message="Tem certeza que deseja excluir o produto ?"
                             widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
                <p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();"
                                 process="@this"
                                 update=":frmPesquisa:niveisTable" />
                <p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;" />
                
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
